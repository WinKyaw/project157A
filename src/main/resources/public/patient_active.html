<div class="row">
	<div class="col col-xs-12">
		<div class="media">
		  <div class="media-left media-middle">
		    <a href="#">
		      <img class="media-object" src="AdminLTE-2.3.0/dist/img/user8-128x128.jpg" alt="Patient Jane">
		    </a>
		  </div>
		  <div class="media-body">
		     {{ patient.first_name }} {{ patient.last_name }}<br />
		     <small>{{ patient.birthdate }}</small>
		  </div>
		</div>

		<div class="text-right" style="padding-right: 20px;">
			<button class="btn btn-lg btn-danger" ng-click="addActive()">Add</button>
		</div>
	</div>
</div>

<div class="row">
	<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="a in newActives track by $index">
		<div class="panel panel-warning">
		  <div class="panel-heading">
		    <h3 class="panel-title">New active condition:</h3>
		  </div>
		  <div class="panel-body">
		  		<form>
		  			<div class="form-group">
		  				<label>Condition:</label>
		  				<select ng-model="a.concept_id">
		  					<option value="0" selected>Select</option>
		  					<option value="1">Allergy</option>
							<option value="6">Asthma</option>
							<option value="4">Cancer</option>
							<option value="5">Diabetes</option>
							<option value="2">Flu</option>
							<option value="3">High Blood Pressure</option>
							<option value="7">Sinus Infection</option>
		  				</select>
		  			</div>
		  			<div class="form-group">
		  				<label>Comment:</label>
		  				<textarea ng-model="a.comments"></textarea>
		  			</div>
		  		</form>
		  </div>
		  <div class="panel-footer text-right">
		  		<button type="button" class="btn btn-default" ng-click="cancelActive($index)">Cancel</button>
		  		<button type="button" class="btn btn-primary" ng-click="saveActive(a, $index)">Save</button>
		  </div>
		</div>
	</div>
</div>

<hr />
<div class="row">
	<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="item in active_list">
		<div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{ item.concept.description }}</h3>
		  </div>
		  <div class="panel-body">
		  		<div class="well well-sm">
		  			<label>First Observation:</label><br />
		  			<p>{{ item.start_observation.comments }}</p>
		  		</div>
		    	
		  		<div class="well well-sm">
		  			<label>Latest Observation:</label><br />
		  			<p>{{ item.end_observation.comments }}</p>
		  		</div>
		  </div>
		</div>
	</div>
</div>
