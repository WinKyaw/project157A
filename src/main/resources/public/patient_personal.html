<div class="row">
	<div class="col col-xs-12 col-sm-6">
		<form>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" class="form-control col-xs-6" ng-model="personal.first_name" />
				<input type="text" class="form-control col-xs-6" ng-model="personal.last_name" />
			</div>
			<div class="form-group">
				<label>Birthdate:</label>
				<input type="text" class="form-control" ng-model="personal.birthdate" />
			</div>
			<div class="form-group">
				<label>Gender:</label>
				<select ng-model="personal.gender" class="form-control">
					<option value="female">Female</option>
					<option value="male">Male</option>
				</select>
			</div>

			<div class="form-group">
				<label>Email:</label>
				<input type="text" class="form-control" ng-model="contact.email" />
			</div>

			<div class="form-group">
				<label>Phone:</label>
				<input type="text" class="form-control" ng-model="contact.phone" />
			</div>
		</form>
	</div>

	<div class="col col-xs-12 col-sm-6">
		<h3 class="text-primary">Notes:
			<button class="btn btn-lg btn-danger pull-right" ng-click="addNote()">Add Note</button>
		</h3>

		<div ng-repeat="n in newNotes" class="text-right">
			<form>
				<div class="form-group">
					<textarea class="form-control" ng-model="n.message"></textarea>
				</div>
				
				<button class="btn btn-default" ng-click="cancelNewNote()">cancel</button>
				&nbsp;&nbsp;
				<button class="btn btn-primary" ng-click="saveNewNote()">save</button>
			</form>
		</div>

		<hr />
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="note in notes">
				<small class="pull-right">{{ note.date_created }}</small>
				<span>
					{{ note.message }}
				</span>
			</li>
		</ul>
	</div>
</div>
