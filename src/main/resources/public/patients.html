<h3>Patients</h3>
<div class="text-right">
    <button type="button" class="btn btn-lg btn-danger" data-toggle="modal" data-target="#newPatientModal">Add Patient</button>
</div>
<table class="table table-striped">
    <thead>
        <th>
            Action
        </th>
        <th>Name</th>
        <th>Gender</th>
        <th>Birthdate</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Latest Notes</th>
    </thead>

    <tbody>
        <tr ng-repeat="patient in patients">
            <td>
                <a ng-href="{{ linkToPersonal(patient) }}"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;
                <a ng-href="{{ linkToActive(patient) }}"><i class="fa fa-heartbeat"></i></a>&nbsp;&nbsp;
            </td>
            <td>{{ patient.first_name }}, {{ patient.last_name }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.birthdate }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.notes }}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="newPatientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add New Patient</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="addNewPatient()">
                    <div class="form-group">
                        <label>First Name:</label>
                        <input type="text" class="form-control col-xs-6" ng-model="newPatient.first_name" placeholder="First Name" required/>
                    </div>

                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" class="form-control col-xs-6" ng-model="newPatient.last_name" placeholder="Last Name" required />
                    </div>
                    <div class="form-group">
                        <label>Birthdate:</label>
                        <input type="date" class="form-control" ng-model="newPatient.birthdate" required/>
                    </div>
                    <div class="form-group">
                        <label>Gender:</label>
                        <select ng-model="newPatient.gender" class="form-control">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" required class="form-control" ng-model="newPatient.email" placeholder="something@medicloud.com" />
                    </div>

                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" required class="form-control" ng-model="newPatient.phone" placeholder="Phone number"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addNewPatient()">Save changes</button>
            </div>
        </div>
    </div>
</div>
